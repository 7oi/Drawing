<!doctype html>
<html>
<head>
	<title>Silly little drawing app</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="master.css">
</head>
<body style="margin: 0;">
	<canvas id="ghost" style="display: block">
	</canvas>
	<canvas id="canvas" style="display: block">
		What a silly browser you have. No drawing until you upgrade!
	</canvas>
	
	
	<div id="menubar">
		<div id="tools">
			Line Width
			<input id="radctrl" type="range" name="Radius" min="0.5" max="100">
			<span id="radval"></span>
		</div>
		<div id="save">
			Save
		</div>
		<div id="newCanvas">
			New Canvas
		</div>
		<div id="undo">
			Undo
		</div>
		<div id="redo">
			Redo
		</div>
	</div>

	<ul id="toolbar">
		<li class="toolbar-item"><a href="javascript:void(0)" class="tool selected" data-value="0" id="paint"><span class="paint-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0)" class="tool" data-value="1" id="line"><span class="line-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0)" class="tool" data-value="2" id="rect"><span class="rect-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0)" class="tool" data-value="3" id="circle"><span class="circle-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0)" class="tool" data-value="4" id="move"><span class="icm-icon-move"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0)" class="tool" data-value="5" id="resize"><span class="icm-icon-resize"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0)" class="tool" data-value="6" id="text"><span class="text-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0)" data-value="7" id="color"><input id="swatch" class="color" value="FF0000"></a></li>
	</ul>

	<div id="msg"></div>
	<script type="text/javascript" src="Base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="jquery.total-storage.js"></script>
	<script type="text/javascript" src="jscolor/jscolor.js"></script>
	<script type="text/javascript" src="drawapp.js"></script>
	<script type="text/javascript" src="shapes.js"></script>
</body>
</html>
