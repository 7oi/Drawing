<!doctype html>
<html>
<head>
	<title>Silly little drawing app</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="master.css">
</head>
<body style="margin: 0;">
	<canvas id="ghost" style="display: block">
	</canvas>
	<canvas id="canvas" style="display: block">
		What a silly browser you have. No drawing until you upgrade!
	</canvas>
	<textarea id="textbox"></textarea>
	
	<div id="menubar">
		<div id="stroke-width">
			Stroke Width
			<input id="radctrl" type="range" name="Radius" min="0" max="50">
			<span id="radval"></span>
		</div>

		<ul id="font-menu">
			<li><select name="font-selector" id="font">
				<option value="sans-serif">Sans Serif</option>
				<option value="serif">Serif</option>
				<option value="courier">Monospaced</option>
			</select></li>
			<li><select name="size-selector" id="fontsize">
				<option value="8">8px</option>
				<option value="10">10px</option>
				<option value="12">12px</option>
				<option value="16">16px</option>
				<option value="18">18px</option>
				<option value="24">24px</option>
				<option value="32">32px</option>
				<option value="48">48px</option>
				<option value="96">96px</option>
			</select></li>
		</ul>

		<ul id="menu">
			<li><a href="javascript:void(0);" class="button" id="save">Save</a></li>
			<li><a href="javascript:void(0);" class="button" id="myDrawings">Load</a></li>
			<li><a href="javascript:void(0);" class="button" id="newCanvas">Clear</a></li>
			<li><a href="javascript:void(0);" class="button" id="undo">Undo</a></li>
			<li><a href="javascript:void(0);" class="button" id="redo">Redo</a></li>
		</ul>

		

	</div>

	<ul id="toolbar">
		<li class="toolbar-item"><a href="javascript:void(0);" class="tool selected" data-value="0" id="paint"><span class="paint-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0);" class="tool" data-value="1" id="line"><span class="line-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0);" class="tool" data-value="2" id="rect"><span class="rect-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0);" class="tool" data-value="3" id="circle"><span class="circle-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0);" class="tool" data-value="4" id="text"><span class="text-icon"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0);" class="tool" data-value="5" id="move"><span class="icm-icon-move"></span></a></li>
		<li class="toolbar-item"><a href="javascript:void(0);" id="color"><input id="swatch" class="color" value="000000"></a></li>
	</ul>

	<div id="msg"></div>
	<div id="load-window"></div>
	<script type="text/javascript" src="Base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="jquery.total-storage.js"></script>
	<script type="text/javascript" src="jscolor/jscolor.js"></script>
	<script type="text/javascript" src="drawapp.js"></script>
	<script type="text/javascript" src="shapes.js"></script>
</body>
</html>
