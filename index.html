<!doctype html>
<html>
<head>
	<title>Silly little drawing app</title>
	<link rel="stylesheet" type="text/css" href="master.css">
</head>
<body style="margin: 0;">
	<canvas id="ghost" style="display: block">
	</canvas>
	<canvas id="canvas" style="display: block">
		What a silly browser you have. No drawing until you upgrade!
	</canvas>
	
	
	<div id="toolbar">
		<div id="tools">
			<button id="paint" class="tool" value="0">Paint</button>
			<button id="line" class="tool" value="1">Line</button>
			<button id="rect" class="tool" value="2">Rectangle</button>
			<button id="circle" class="tool" value="3">Circle</button>
			<button id="text" class="tool" value="4">Text</button>
			<button id="move" class="tool" value="5">Move</button>
			<button id="resize" class="tool" value="6">Resize</button>
			Line Width
			<input id="radctrl" type="range" name="Radius" min="0.5" max="100">
			<span id="radval"></span>
			<input id="swatch" class="color" value="000000">
			<textarea id="textbox"></textarea>
		</div>
		<div id="save">
			Save
		</div>
		<div id="newCanvas">
			New Canvas
		</div>
		<div id="undo">
			Undo
		</div>
		<div id="redo">
			Redo
		</div>
	</div>
	<div id="msg"></div>
	<script type="text/javascript" src="Base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="jquery.total-storage.js"></script>
	<script type="text/javascript" src="jscolor/jscolor.js"></script>
	<script type="text/javascript" src="drawapp.js"></script>
	<script type="text/javascript" src="shapes.js"></script>
</body>
</html>
